<!DOCTYPE html>
<html>

<head>
    <title>jQuery Event Handling Demo</title>
    <!-- Include jQuery from a CDN -->

</head>

<body>

    <!-- Include your custom JavaScript file -->
    <script src="event_handling.js"></script>

</html>
