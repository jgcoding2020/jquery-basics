<!DOCTYPE html>
<html>

<head>
    <title>jQuery Animations Demo</title>
    <!-- Include jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include your custom JavaScript file -->
    <script src="animation_types.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <button id="fadeButton">Fade</button>
    <button id="slideButton">Slide</button>
    <button id="resizeButton">Resize</button>
    <div class="box" id="fadeBox">Fade</div>
    <div class="box" id="slideBox">Slide</div>
    <div class="box" id="resizeBox">Resize</div>
</body>

</html>
