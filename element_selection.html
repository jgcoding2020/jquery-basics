<!DOCTYPE html>
<html>

<head>
    <title>jQuery Element Selection Demo</title>
    <!-- Include jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include your custom JavaScript file -->
    <script src="element_selection.js"></script>
</head>

<body>
    <h1>Selecting Elements</h1>
    <div class="container">
        <p class="highlight">This is a paragraph with a class.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
</body>

</html>
